---
name: tinc

releases:
- name: tinc-vpn
  version: latest

update:
  canaries: 1
  canary_watch_time: 15000-30000
  update_watch_time: 15000-30000
  max_in_flight: 2

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: tinc
  instances: 1
  vm_type: default
  stemcell: default
  networks:
  - name: service
  azs:
  - z1
  jobs:
  - name: tinc
    release: tinc-vpn